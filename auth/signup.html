<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/143f4c7aad.js" crossorigin="anonymous"></script>

    <!-- animate on scroll libary -->
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">

    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>

    <!-- font used in this page imported from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">


    <script>
        tailwind.config = {
            darkMode: 'class', /* class/media, here we use class to enable manually dark mode */
        }
    </script>
    <script>
        /**
         * Loads the theme stored
        */
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>

<body class="dark:text-white dark:bg-neutral-900">
    <main class="flex flex-col gap-5 ">
        <section class="flex w-full rounded-lg md:justify-normal ">
            <div class="hidden w-6/12 md:flex  flex-col text-center items-center justify-center  bg-blue-500  ">
                <img src="/img/login.svg" class="w-8/12" alt="" />
                <div class="flex flex-col text-white gap-2">
                    <h4 class="text-lg lg:text-2xl font-bold" >Everything you need in an easily customizable dashboard.</h4>
                    <p class="text-sm ">Welcome back! please enter your detail</p>
                </div>
            </div>
            <div class="flex flex-col p-5 w-full md:w-6/12 md:p-10 xl:p-32 2xl:p-40 gap-5 ">
                <div class="flex flex-row items-center gap-1">
                    <img src="/img/logo-blue.svg" class="w-2/12 fill-blue-500 md:p-5" alt="" />
                    <h4 class="text-2xl font-bold text-blue-500">Luminaria Careers</h4>
                </div>
               

                <form action="" class="flex flex-col gap-5 md:p-5"
                    onSubmit={handleSubmit}
                >
                <div class="flex flex-col gap-2">
                    <h4 class="text-2xl font-bold" >Sign Up for an Account</h4>
                    <p class="text-sm text-zinc-400">Welcome back! please enter your detail</p>
                </div>
                   
                    <h4 class="flex flex-row gap-5 text-zinc-700">Already have an account?  <a href="/auth/login.html" class="text-blue-600 hover:underline dark:text-blue-500"> Login</a></h4>
                    <div class="flex flex-col gap-2">
                        <label for="user-address-icon" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Username</label>
                        <div class="relative">
                          <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                                    <path fill-rule="evenodd" d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z" clip-rule="evenodd"/>
                            </svg>
                          </div>
                          <input type="text" id="user-address-icon" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Username">
                        </div>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="email-address-icon" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Email</label>
                        <div class="relative">
                          <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                              <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
                              <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
                            </svg>
                          </div>
                          <input type="text" id="email-address-icon" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com">
                        </div>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="email-address-icon" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Email</label>
                        <div class="relative">
                          <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                            <svg class="w-4 h-6 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                                <path fill-rule="evenodd" d="M8 10V7a4 4 0 1 1 8 0v3h1a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h1Zm2-3a2 2 0 1 1 4 0v3h-4V7Zm2 6a1 1 0 0 1 1 1v3a1 1 0 1 1-2 0v-3a1 1 0 0 1 1-1Z" clip-rule="evenodd"/>
                            </svg>
                          </div>
                          <input type="password" id="password"class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="......">
                        </div>
                    </div>
                        <div class="flex items-center py-5 h-5">
                          <input id="terms" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required />
                          <label for="terms" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">By creating an account means you agree to the Terms
                            & Conditions and our Privacy Policy</label>
                        </div>
                    <button
                        class="p-3 cursor-pointer text-center text-blue-800 bg-white border border-blue-500 rounded-lg hover:border-white hover:bg-blue-500 hover:text-white "
                        type="submit"
                    >
                        Sign Up
                    </button>

                    <div class="flex flex-row gap-5 text-center justify-center">
                        <div class="">----------------</div>
                        <div class="">Or sign up with</div>
                        <div class="">----------------</div>
                    </div>
                    <div class="flex flex-row justify-center gap-5">
                        <div class="flex items-center justify-center dark:bg-gray-800">
                            <button
                        class="p-3 cursor-pointer text-center text-blue-800 flex flex-row items-center gap-2 bg-white border border-blue-500 rounded-lg hover:border-white hover:bg-blue-500 hover:text-white "
                        ><i class="fa fa-google" aria-hidden="true"></i>
                                <h4 class="font-bold text-md">Google</h4>
                            </button>
                        </div>
                        <div class="flex items-center justify-center dark:bg-gray-800">
                            <button
                            class="p-3 cursor-pointer text-center text-blue-800 flex flex-row items-center gap-2 bg-white border border-blue-500 rounded-lg hover:border-white hover:bg-blue-500 hover:text-white "
                            ><i class="fa fa-facebook" aria-hidden="true"></i>
                                <h4 class="font-bold text-md">Google</h4>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>


<script>

    // Grab HTML Elements
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");

    // Add Event Listeners
    btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
    });

    //to start using the libary
    AOS.init(
    );

    var themeToggleDarkIcon = document.getElementById("theme-toggle-dark-icon");
    var themeToggleLightIcon = document.getElementById("theme-toggle-light-icon");

    // Change the icons inside the button based on previous settings
    if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
            window.matchMedia("(prefers-color-scheme: dark)").matches)
    ) {
        themeToggleLightIcon.classList.remove("hidden");
    } else {
        themeToggleDarkIcon.classList.remove("hidden");
    }

    var themeToggleBtn = document.getElementById("theme-toggle");

    themeToggleBtn.addEventListener("click", function () {
        // toggle icons inside button
        themeToggleDarkIcon.classList.toggle("hidden");
        themeToggleLightIcon.classList.toggle("hidden");

        // if set via local storage previously
        if (localStorage.getItem("color-theme")) {
            if (localStorage.getItem("color-theme") === "light") {
                document.documentElement.classList.add("dark");
                localStorage.setItem("color-theme", "dark");
            } else {
                document.documentElement.classList.remove("dark");
                localStorage.setItem("color-theme", "light");
            }

            // if NOT set via local storage previously
        } else {
            if (document.documentElement.classList.contains("dark")) {
                document.documentElement.classList.remove("dark");
                localStorage.setItem("color-theme", "light");
            } else {
                document.documentElement.classList.add("dark");
                localStorage.setItem("color-theme", "dark");
            }
        }
    });
</script>

</html>
