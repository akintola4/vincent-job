<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/143f4c7aad.js" crossorigin="anonymous"></script>

    <!-- animate on scroll libary -->
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">

    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>

    <!-- font used in this page imported from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">


    <script>
        tailwind.config = {
            darkMode: 'class', /* class/media, here we use class to enable manually dark mode */
        }
    </script>
    <script>
        /**
         * Loads the theme stored
        */
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>

<body class="dark:text-white dark:bg-neutral-900">
    <main class="flex flex-col gap-5 ">
        <section class="flex  w-full rounded-lg md:justify-normal ">
            <div class="hidden w-6/12 md:flex  flex-col text-center items-center justify-center  bg-blue-500  ">
                <img src="/img/login.svg" class="w-8/12" alt="" />
                <div class="flex flex-col text-white gap-2">
                    <h4 class="text-lg lg:text-2xl font-bold" >Everything you need in an easily customizable dashboard.</h4>
                    <p class="text-sm ">Welcome back! please enter your detail</p>
                </div>
            </div>
            <div class="flex flex-col p-5 w-full md:w-6/12 md:p-10 xl:p-32 2xl:p-40 gap-5 ">
                <div class="flex flex-row items-center gap-1">
                    <img src="/img/logo-blue.svg" class="w-2/12 fill-blue-500 md:p-5" alt="" />
                    <h4 class="text-2xl font-bold text-blue-500">Luminaria Careers</h4>
                </div>
               

                <form action="" class="flex flex-col gap-5 md:p-5"
                    onSubmit={handleSubmit}
                >
                <div class="flex flex-col gap-2">
                    <h4 class="text-2xl font-bold" >Sign In to your Account</h4>
                    <p class="text-sm text-zinc-400">Welcome back! please enter your detail</p>
                </div>
                   
                    <h4 class="flex flex-row gap-5 text-zinc-700">Don't have an account?  <a href="/auth/signup.html" class="text-blue-600 hover:underline dark:text-blue-500"> Create one</a></h4>
                    <div class="flex flex-col gap-2">
                        <label for="Email">Email</label>
                        <input type="email" id="email"
                        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                        placeholder="name@tope.com" required />
                    </div>
                    <div class="flex flex-col gap-2 ">
                        <label for="Password">Password</label>
                        <input type="password" id="password"
                        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                        required  placeholder="......"/>
                    </div>
                    <div class="flex items-start justify-between mb-5">
                        <div class="flex items-center h-5">
                          <input id="terms" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required />
                          <label for="terms" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
                        </div>
                       
                        <a href="/auth/forget.html" class="text-blue-600 hover:underline dark:text-blue-500">Forgot Password?</a>
                      </div>
                    <button
                        class="p-3 cursor-pointer text-center text-blue-800 bg-white border border-blue-500 rounded-lg hover:border-white hover:bg-blue-500 hover:text-white "
                        type="submit"
                    >
                        Sign in
                    </button>

                    <div class="flex flex-row gap-5 text-center justify-center">
                        <div class="">--------------------</div>
                        <div class="">or</div>
                        <div class="">--------------------</div>
                    </div>
                    <div class="flex flex-row justify-center gap-5">
                        <div class="flex items-center justify-center dark:bg-gray-800">
                            <button
                        class="p-3 cursor-pointer text-center text-blue-800 flex flex-row items-center gap-2 bg-white border border-blue-500 rounded-lg hover:border-white hover:bg-blue-500 hover:text-white "
                        ><i class="fa fa-google" aria-hidden="true"></i>
                                <h4 class="font-bold text-md">Google</h4>
                            </button>
                        </div>
                        <div class="flex items-center justify-center dark:bg-gray-800">
                            <button
                            class="p-3 cursor-pointer text-center text-blue-800 flex flex-row items-center gap-2 bg-white border border-blue-500 rounded-lg hover:border-white hover:bg-blue-500 hover:text-white "
                            ><i class="fa fa-facebook" aria-hidden="true"></i>
                                <h4 class="font-bold text-md">Google</h4>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>


<script>

    // Grab HTML Elements
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");

    // Add Event Listeners
    btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
    });

    //to start using the libary
    AOS.init(
    );

    var themeToggleDarkIcon = document.getElementById("theme-toggle-dark-icon");
    var themeToggleLightIcon = document.getElementById("theme-toggle-light-icon");

    // Change the icons inside the button based on previous settings
    if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
            window.matchMedia("(prefers-color-scheme: dark)").matches)
    ) {
        themeToggleLightIcon.classList.remove("hidden");
    } else {
        themeToggleDarkIcon.classList.remove("hidden");
    }

    var themeToggleBtn = document.getElementById("theme-toggle");

    themeToggleBtn.addEventListener("click", function () {
        // toggle icons inside button
        themeToggleDarkIcon.classList.toggle("hidden");
        themeToggleLightIcon.classList.toggle("hidden");

        // if set via local storage previously
        if (localStorage.getItem("color-theme")) {
            if (localStorage.getItem("color-theme") === "light") {
                document.documentElement.classList.add("dark");
                localStorage.setItem("color-theme", "dark");
            } else {
                document.documentElement.classList.remove("dark");
                localStorage.setItem("color-theme", "light");
            }

            // if NOT set via local storage previously
        } else {
            if (document.documentElement.classList.contains("dark")) {
                document.documentElement.classList.remove("dark");
                localStorage.setItem("color-theme", "light");
            } else {
                document.documentElement.classList.add("dark");
                localStorage.setItem("color-theme", "dark");
            }
        }
    });
</script>

</html>
